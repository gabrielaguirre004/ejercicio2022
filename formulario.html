<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type = "text/javascript" src="32-ejercicio-dom.js"></script>
    <style>
        .box{
             width:200px;
             height:250px;
             float:left;
             margin:20px;
             }
        .dashed{
             border: 3px dashed black;
             padding:5px;
             }
    </style>
</head>
<body>
<!-----
    1-formulario con los campos nombre apellido y edad 
    2- boton de enviar el formulario : eventos submit
    3-mostrar datos por pantalla
    4-tener un boton que al darle click nos muestra los datos actuales del formulario 
    5- validacion en el formulario
    ---->
    <h1>Ejercicio DOM, Eventos y funciones - Curso Js victorroblesweb.es</h1>
  <div classs= "box">
     <form action="#" method="POST" id="formulario" onsubmit="return false;">
         <label for="nombre">Nombre:</label><br>
         <input type="text" name="nombre" id="nombre"/><br>

         <label for="apellidos">Apellidos:</label><br>
         <input type="text" name="apellidos" id="apellidos"/><br>

         <label for="edad">Edad:</label><br>
         <input type="number" name ="edad" id="edad"/> <br>
        <p>
            <input type="submit" value="Enviar" id="submit"/> <br>
        </p> 
     </form>
  </div>
  <div class ="box dashed">
     <h3>Informacion del usuario</h3>
     <hr>
     <p id = "p_nombre">
        Nombre : <span></span>
     </p>
     <p id=" apellidos">
        Apellidos: <span></span>
     </p>
     <p id="edad">
        Edad: <span></span>
     </p>
  </div>

</body>
</html>
